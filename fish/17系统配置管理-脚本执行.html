<body>

	
	<!--  start -->
	<div class="panel panel-default margin-top">
    <div class="panel-body">
        <form class="form-horizontal padding-top" id="fileStrikeCon">
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group required">
                        <label class="control-label col-xs-5">冲账线程数:</label>
                        <div class="col-xs-7">
                            <input class="form-control" id="fileStrikeThreadNum" name="fileStrikeThreadNum" data-rule="required">
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group required">
                        <label class="control-label col-xs-5">本地网:</label>
                        <div class="col-xs-7">
                            <input class="form-control" id="regionId" name="regionId" data-rule="required">
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <label class="control-label col-xs-5">开始账期:</label>
                        <div class="col-xs-7">
                            <div class="input-group popedit">
                                <input class="form-control" id="beginBillingCycleId" name="beginBillingCycleId">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <label class="control-label col-xs-5">结束账期:</label>
                        <div class="col-xs-7">
                            <div class="input-group popedit">
                                <input class="form-control" id="endBillingCycleId" name="endBillingCycleId">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group">
                        <label class="control-label col-xs-5">余额类型:</label>
                        <div class="col-xs-7">
                            <div class="input-group">
                                <input class="form-control" id="balanceTypeId" name="balanceTypeId">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group required">
                        <label class="control-label col-xs-5">文件:</label>
                        <div class="col-xs-7">
                            <div class="input-group">
                                <input class="form-control" id="fileName" name="fileName" data-html="true" data-rule="required">
                                <span class="input-group-addon clear-input-icon-right" id="upload">
                                     <span class="glyphicon glyphicon-open"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <div class="col-xs-7 col-xs-offset-4">
                            <label class="radio-inline">
                                <input type="radio" name="fileType" value="acct" checked="checked">合同号
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="fileType" value="serv">业务号码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="col-xs-7 col-xs-offset-5">
                        <button id="fileStrikeButton" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search padding-right-sm"></span>文件冲账
                        </button>
                        <button id="clearActionButton" type="button" class="btn btn-default">
                            重置
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3" id="accNbrTr">
                    <div class="form-group">
                        <label class="control-label col-xs-5">产品家族:</label>
                        <div class="col-xs-7">
                            <input class="form-control" id="productFamily" name="productFamily">
                        </div>
                    </div>
                </div>
                <div class="col-xs-3" id="blankTr">
                    <div class="form-group">
                        <label class="control-label col-xs-5"></label>
                        <div class="col-xs-7">
                            <input id="blank" name="blank" hidden="true">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="panel panel-default margin-top">
    <div class="panel-body">
        <div class="row form-horizontal padding-bottom">
            <div class="col-xs-3">
                <label class="control-label col-xs-5" title="文件名称">文件名称:</label>
                <div class="col-xs-7 form-control-static"><span id="fileNameTd" class="text-primary"></span></div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-xs-5" title="冲账开始时间">冲账开始时间:</label>
                <div class="col-xs-7 form-control-static"><span id="startTimeTd" class="text-primary"></span></div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-xs-5" title="冲账结束时间">冲账结束时间:</label>
                <div class="col-xs-7 form-control-static"><span id="endTimeTd" class="text-primary"></span></div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-xs-5" title="冲减总金额">冲减总金额:</label>
                <div class="col-xs-7 form-control-static"><span id="totalAmountTd" class="text-primary"></span></div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-xs-5" title="冲账金额">冲账金额:</label>
                <div class="col-xs-7 form-control-static"><span id="payAmountTd" class="text-primary"></span></div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-xs-5" title="强制扣费金额">强制扣费金额:</label>
                <div class="col-xs-7 form-control-static"><span id="forceAmountTd" class="text-primary"></span></div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-xs-5" title="成功处理的对象数">成功处理的对象数:</label>
                <div class="col-xs-7 form-control-static"><span id="successCountTd" class="text-primary"></span></div>
            </div>
            <div class="col-xs-3">
                <label class="control-label col-xs-5" title="失败处理的对象数">失败处理的对象数:</label>
                <div class="col-xs-7 form-control-static"><span id="failCountTd" class="text-primary"></span></div>
            </div>
        </div>

    </div>
</div>
