<div class="panel panel-default">
    <form class="form-horizontal js-form-keypress">
        <div class="panel-default" style="margin-bottom: 15px;">
            <div class="panel-heading none-border">
                查询条件
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="control-label col-xs-4">
                        开始时间
                    </label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <input class="form-control js-date-ymd" id="beginDate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="control-label col-xs-4">
                        结束时间
                    </label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <input class="form-control js-date-ymd" id="endDate">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label class="control-label col-xs-4">
                        对账银行
                    </label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <input class="form-control bankSelector" id="bankSelector">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="searchBtn">
                        <span class="glyphicon glyphicon-search padding-right-sm"></span>
                        查询日志
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-9 col-xs-3">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="fileCheck">对账文件检查</button>
                    <button type="button" class="btn btn-primary" id="manualStart">手工启动对账流程</button>
                    <button type="button" class="btn btn-primary" id="createBankFile">生成银行对账文件</button>
                </div>
            </div>
        </div>
    </form>
</div>

<!--对账日志表格-->
<div class="panel panel-default" id="checkFileLogTab">
    <div class="panel-heading ui-pane-heading">
        <span class="panel-title">对账日志</span>
        <div class="pull-right">
            <div class="form-group">
                <button class="btn btn-success margin-right-sm" type="button">查询明细</button>
                <button class="btn btn-success" type="button">汇总</button>
                <button class="btn btn-success" type="button">保存对账日志</button>
                <button class="btn btn-success" type="button">保存对账汇总</button>
                <button class="btn btn-success" type="button">保存对账汇总</button>
                <button class="btn btn-success" type="button">保存详细记录</button>
                <label class="checkbox-inline">
                    <input type="checkbox" name="inlineCheckbox" id="inlineCheckbox1" >打印预览</label>
                <button class="btn btn-success" type="button">
                    <span class="glyphicon glyphicon-print padding-right-sm"></span>
                    打印处理通知
                </button>
            </div>
        </div>
    </div>
    <div class="ui-pane-body">
        <div id="checkFileLogTree"  class="js-grid none-border"></div>
    </div>
</div>
