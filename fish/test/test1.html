<body>
    <div id="container"></div>
	<hr/>
	 <div class="panel panel-default">
        <div class="panel-body acct-pad-0 acct-relativedom">
            <div id="configsBillList" class="none-border acct-mt--1"></div>
        </div>
    </div>
</body>
<script>
    $(function(){
        var data=[{name:'carl'},{name:'carl'},{name:'carl'}];
        var t=_.template($("#tpl").text());
        $("#container").html(t(data));
		fish.info("123");
		
		//初始化组件
		init();
    });
	
	function init(){
		initGrid();
	}
	
	function initGrid(){
		$("#configsBillList").grid({
                    height: 450,
                    colModel: [
                        {label: '客户名称', name: 'userName', sortable: false},
                        {label: '手机号码', name: 'accNbr'},
                        {label: '套餐类型', name: 'offerType'},
                        {label: '套餐名称（商品名称）', name: 'offerName'},
                        {label: '套餐费用', name: 'rentFeeAmountStr'},
                        {label: '特殊处理', name: 'espeDescStr'},
                        {label: '操作', name: 'opt'}
                    ], pageData: function (pageNo) {
                        me.gotoLog(pageNo);
                    },
                    pager: true,
                    rowNum: 20,
                    rowList: [20, 30, 50],
                    shrinkToFit: false,
                    jsonReader: {root: "rows", page: "page", total: 'total', records: 'records'}
                });
				var abbUserBillDtoArr = '[]';
				var jsonObj = JSON.parse(abbUserBillDtoArr);
				
				for(var i =0;i< jsonObj.length;i ++){
					jsonObj[i].opt = '\<a class=\"btn-js-update\">修改\<\/a\>\|\<a class="btn-js-del"\>删除\<\/a\>';
				}
				debugger;
				$("#configsBillList").grid("reloadData",jsonObj );
				
	}
	
	
</script>
<script type="text/template" id="tpl">
    <%_.each(obj,function(e,i){%>
    <ul>
        <li><%=e.name%></li>
    </ul>
    <%})%>
	
	
	
</script>
